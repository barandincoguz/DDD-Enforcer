name: Backend CI

# Tetikleyiciler: Ne zaman çalışsın?
on:
  push:
    branches: ["main", "feature/**"] # Main ve feature dallarına pushlanınca
    paths:
      - "backend/**" # Sadece backend klasöründe değişiklik varsa çalış
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Burası ÇOK ÖNEMLİ: Tüm komutları 'backend' klasörü içinde çalıştırır
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip" # Kütüphaneleri önbelleğe al (Hızlandırır!)

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Test için gerekli ek paketler
          pip install pytest httpx

      - name: Check Syntax (Compile Check)
        run: |
          # Kodun içinde syntax hatası var mı diye bakar (çalıştırmaz)
          python -m compileall .

      - name: Run Basic Tests
        # İleride test yazınca burası işleyecek. Şimdilik parser'ın çalışıp çalışmadığına bakar.
        run: |
          # Eğer test klasörü boşsa hata vermemesi için '|| true' ekledik
          pytest || echo "No tests found yet, skipping..."
